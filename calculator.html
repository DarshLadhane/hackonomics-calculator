<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <h2>Your Savings Growth Calculator</h2>
        <p>See how your money can grow over time with consistent saving and compounding interest.</p>

        <div class="input-group">
            <label for="initialSavings">Initial Savings (₹):</label>
            <input type="number" id="initialSavings" value="0" min="0">
        </div>

        <div class="input-group">
            <label for="monthlyContribution">Monthly Contribution (₹):</label>
            <input type="number" id="monthlyContribution" value="1000" min="0">
        </div>

        <div class="input-group">
            <label for="annualInterestRate">Annual Interest Rate (%):</label>
            <input type="number" id="annualInterestRate" value="5" min="0" step="0.1">
        </div>

        <div class="input-group">
            <label for="savingDuration">Saving Duration (Years):</label>
            <input type="number" id="savingDuration" value="10" min="1">
        </div>

        <button id="calculateBtn">Calculate Potential Savings</button>

        <div class="result-area">
            <h3>Projected Future Value:</h3>
            <p id="futureValue">₹ 0.00</p>
            <p class="disclaimer">This is an estimate. Actual returns may vary.</p>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
